    html, body {

    body {

    .swiper-container {

      display: flex;
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    @keyframes movimiento{
        0%{margin-left: 0;}
        50%{margin-left: 0;}

        20%{margin-left: -5%;}
        30%{margin-left: -5%;}

        40%{margin-left: -10%;}
        50%{margin-left: -10%;}

        60%{margin-left: -20%;}
        70%{margin-left: -20%;}

        80%{margin-left: -30%;}
        85%{margin-left: -30%;}

        90%{margin-left: -40%;}
        100%{margin-left: -40%;}
    }


    </style>
</head>
